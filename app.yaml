application: livemorewines
version: v1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /font
  static_dir: font
  
- url: /static
  static_dir: static

- url: .*
  script: livermore.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest
