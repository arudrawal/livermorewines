<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMapV1() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    function initMap(){        
        var livermoreCA = {lat: 37.67549, lng: -121.7582};
        var divMap = document.getElementById('map');        
        var map = new google.maps.Map(divMap, 
                        {zoom: 4,
                         center: livermoreCA});
        var marker = new google.maps.Marker({
            position: livermoreCA,
            map: map
        });
        console.log("Google map initialized");
    }      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLJETboOjNSYsbmjsjeoTvOZcqZ2b2xJg&callback=initMap">
    </script>
  </body>
</html>
