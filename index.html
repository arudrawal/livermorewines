  <script>
    function initMap(){        
        var divMap = document.getElementById('gmap');
        var livermoreCA = {lat: 37.67549, lng: -121.7582};
        var map = new google.maps.Map(divMap, 
                        {zoom: 11, center: livermoreCA});
        for (i=0; i < wineriesModel.length; i++){
            var pos = {lat: wineriesModel[i].lat, 
                       lng: wineriesModel[i].lng};
            var marker = new google.maps.Marker({
                position: pos, map: map, title: wineriesModel[i].name});
            var contentString = '<div id="content">'+
                '<div id="name">'+ wineriesModel[i].name +'</div>'+
                '<div id="addr">'+ wineriesModel[i].addr +'</div>'+
                '<div id="phone">'+ wineriesModel[i].phone +'</div>'+
                '</div>';
            marker.addListener('click', function() {
                    // Create unique copy of infoWindow
                    var infowindow = new google.maps.InfoWindow({
                        content: contentString
                    });
                    function inner (){ // This is real callback
                        infowindow.open(map, marker);
                        // increment click counter here.
                    }
                    return inner;
                }()); // Function invked
        }
        console.log("Google map initialized");
    }
  </script>
